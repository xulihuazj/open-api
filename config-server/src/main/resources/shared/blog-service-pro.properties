#\u5E94\u7528-gateway-service
spring.application.name=blog-service
server.port=8763
#Zipkin\u914D\u7F6E\uFF08\u670D\u52A1\u94FE\u8DEF\uFF09
spring.zipkin.base-url=http://localhost:9411
#MySQL\u914D\u7F6E
spring.datasource.name=pmsdb
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.filters=stat
spring.datasource.maxActive=60
spring.datasource.initialSize=10
spring.datasource.maxWait=3000
spring.datasource.minIdle=10
spring.datasource.maxIdle=50
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=select'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxOpenPreparedStatements=20
spring.datasource.removeAbandoned=true
spring.datasource.removeAbandonedTimeout=180
pmsdb.datasource.url=jdbc:mysql://127.0.0.1:3306/sys-blog?useUnicode=true&characterEncoding=utf-8&useSSL=false
pmsdb.datasource.username=root
pmsdb.datasource.password=123456
#JPA\u914D\u7F6E
spring.jpa.hibernate.ddl-auto=update
spring.jap.show-sql=true
#RabbitMQ\u914D\u7F6E
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=root
spring.rabbitmq.password=123456
spring.publisher-confirms=true
spring.virtual-host=/